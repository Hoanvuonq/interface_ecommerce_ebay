services:
  # ============================================
  # Next.js Frontend
  # ============================================
  nextjs-frontend:
    image: quy123zz/ebay_ecom:frontend-latest
    container_name: ebay_ecommerce-nextjs-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    # Expose port 3000 ra ngoài để truy cập trực tiếp: http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - ebay-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy (PRODUCTION)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ebay_ecommerce-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - /root/certbot/conf:/etc/letsencrypt:ro  # ✅ Fix: Dùng absolute path chuẩn
      - /root/certbot/www:/var/www/certbot:ro   # ✅ Fix: Dùng absolute path chuẩn
      - ../nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - nextjs-frontend
    networks:
      - ebay-network
    command: >
      sh -c "
        apk add --no-cache wget > /dev/null 2>&1 || true &&
        nginx -g 'daemon off;'
      "
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider --header 'Host: calatha.com' http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    mem_limit: 128m
    cpus: 0.5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx_logs_prod:
    driver: local

networks:
  ebay-network:
    external: true

