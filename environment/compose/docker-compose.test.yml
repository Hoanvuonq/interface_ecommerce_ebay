services:
  # ============================================
  # Next.js Frontend (TEST Environment)
  # ============================================
  nextjs-frontend-test:
    image: quy123zz/ebay_ecom:frontend-latest
    container_name: ebay_ecommerce-nextjs-test
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
    # Expose port 3001 ra ngoài để truy cập trực tiếp: http://localhost:3001
    ports:
      - "3001:3001"
    networks:
      - ebay-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ebay-network:
    external: true

