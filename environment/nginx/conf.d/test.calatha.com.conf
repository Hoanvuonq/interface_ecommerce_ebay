# ============================================
# Upstream Frontend Test Server
# ============================================
# resolve: T·ª± ƒë·ªông resolve l·∫°i DNS m·ªói khi c·∫ßn
# ‚Üí Kh√¥ng c√≤n b·ªã 502 khi frontend container restart
upstream frontend_test_server {
    zone frontend_test_server 64k;
    server ebay_ecommerce-nextjs-test:3001 resolve;
}

# ============================================
# HTTP ‚Üí HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name test.calatha.com;
    
    # Let's Encrypt ACME Challenge (ƒë·ªÉ l·∫•y SSL certificate)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Health check endpoint (kh√¥ng c·∫ßn HTTPS)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Redirect t·∫•t c·∫£ traffic kh√°c sang HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS - Frontend Test (test.calatha.com)
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name test.calatha.com;
    
    # SSL Certificate (Let's Encrypt)
    # S·ª≠ d·ª•ng c√πng cert v·ªõi calatha.com (SAN cert) ho·∫∑c cert ri√™ng cho test.calatha.com
    # N·∫øu d√πng cert ri√™ng, uncomment v√† c·∫≠p nh·∫≠t path:
    # ssl_certificate /etc/letsencrypt/live/test.calatha.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/test.calatha.com/privkey.pem;
    
    # T·∫°m th·ªùi d√πng cert c·ªßa calatha.com (n·∫øu SAN cert bao g·ªìm test.calatha.com)
    ssl_certificate /etc/letsencrypt/live/calatha.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calatha.com/privkey.pem;
    
    # SSL Configuration (Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # üîê HTTP Basic Auth cho TEST Environment (t√πy ch·ªçn - c√≥ th·ªÉ b·ªè n·∫øu kh√¥ng c·∫ßn)
    # Uncomment n·∫øu mu·ªën b·∫£o v·ªá test environment:
    # auth_basic "Test Environment - Restricted";
    # auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Proxy to Next.js Frontend Test (d√πng upstream v·ªõi resolve)
    location / {
        proxy_pass http://frontend_test_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

