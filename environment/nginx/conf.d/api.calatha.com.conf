# ============================================
# Docker DNS Resolver - Tự động cập nhật IP khi container restart
# ============================================
# 127.0.0.11 là Docker internal DNS resolver
# ipv6=off: Tắt IPv6 để tránh lỗi
# resolver moved to nginx.conf

# ============================================
# Upstream Backend API Server
# ============================================
# resolve: Tự động resolve lại DNS mỗi khi cần
# → Không còn bị 502 khi backend container restart
upstream backend_api {
    zone backend_api 64k;
    server ebay_ecommerce-app-prod:8888 resolve;
}

# ============================================
# HTTP → HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name api.calatha.com;
    
    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Health check endpoint (không cần HTTPS)
    location /actuator/health {
        proxy_pass http://backend_api;
        access_log off;
    }
    
    # Redirect tất cả traffic khác sang HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS - Backend API (api.calatha.com)
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name api.calatha.com;
    
    # SSL Certificate (CÙNG cert với calatha.com - SAN cert bao gồm cả 2 domains)
    ssl_certificate /etc/letsencrypt/live/calatha.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calatha.com/privkey.pem;
    
    # SSL Configuration (Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS Headers (được handle bởi Spring Boot, nhưng có thể add thêm ở nginx)
    # Spring Boot đã handle CORS, nginx chỉ cần forward
    
    # Proxy to Spring Boot Backend (dùng upstream với resolve)
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
