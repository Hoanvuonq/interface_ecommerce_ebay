# ============================================
# Docker DNS Resolver - Tự động cập nhật IP khi container restart
# ============================================
# 127.0.0.11 là Docker internal DNS resolver
# ipv6=off: Tắt IPv6 để tránh lỗi
# resolver moved to nginx.conf

# ============================================
# Upstream Frontend Server
# ============================================
# resolve: Tự động resolve lại DNS mỗi khi cần
# → Không còn bị 502 khi frontend container restart
upstream frontend_server {
    zone frontend_server 64k;
    server nextjs-frontend:3000 resolve;
}

# ============================================
# HTTP → HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name calatha.com www.calatha.com;
    
    # Let's Encrypt ACME Challenge (để lấy SSL certificate)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Health check endpoint (không cần HTTPS)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Redirect tất cả traffic khác sang HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS - Frontend (calatha.com)
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name calatha.com www.calatha.com;
    
    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/calatha.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calatha.com/privkey.pem;
    
    # SSL Configuration (Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy to Next.js Frontend (dùng upstream với resolve)
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
